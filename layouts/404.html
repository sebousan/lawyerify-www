{{ define "hero" }}
  <header class="hero">
    <div class="container">
      <div class="row">
        <div class="hero-content">
          <h1>{{ .Title }}</h1>
          <p>{{ .Description }}</p>
          <p><a href="{{ site.BaseURL }}" class="btn btn-primary">{{ i18n "page404.cta" }}</a></p>
        </div>
        <div class="hero-media">
          {{ partial "commons/image.html" .Params.image }}
        </div>
      </div>
    </div>
  </header>
{{ end }}

{{ end }}
