{{ define "hero" }}
  <header class="hero hero-with-image">
    <div class="container">
      <div class="row">
        <div class="hero-content">
          <h1>{{ i18n "page404.title" }}</h1>
          <p>{{ i18n "page404.text" }}</p>
        </div>
        <div class="hero-media">
          {{ partial "commons/image.html" (dict
              "src" "https://res.cloudinary.com/uncinq/image/upload/v1758116434/88.404_x4pfmj.svg"
              "lazy" false
          ) }}
        </div>
      </div>
    </div>
  </header>
{{ end }}

{{ define "main" }}
  <div class="container">
    <p><a href="{{ site.BaseURL }}" class="btn btn-primary">{{ i18n "page404.cta" }}</a></p>
  </div>
{{ end }}
