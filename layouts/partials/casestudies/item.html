<article class="casestudy">
  <a href="{{ .Permalink }}" class="content">
    {{ with .Title }}
      <p class="title">{{ partial "PrepareHTML" . }}</p>
    {{ end }}
    {{ with .Params.description }}
      <p>{{ partial "PrepareHTML" . }}</p>
    {{ end }}
  </a>
  <div class="media">
    {{ with .Params.image}}
      {{ partial "commons/image.html" (dict
        "src" .src
        "alt" .alt
        "desktop" "291x"
      ) }}
    {{ end }}
  </div>
</article>
